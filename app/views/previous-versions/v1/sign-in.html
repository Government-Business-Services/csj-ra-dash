
{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">

    <h1 class="govuk-heading-l">Sign in</h1>



    <div class="govuk-grid-row">
      <div class="govuk-form-group">
        <label class="govuk-label" for="event-name">
          Email
        </label>
        <input class="govuk-input govuk-input--width-20" id="event-name" name="eventName" type="text">
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-form-group">
        <label class="govuk-label" for="event-name">
          Password
        </label>
        <input class="govuk-input govuk-input--width-20" id="event-name" name="eventName" type="text">
      </div>
      {% if data['user']==1%}
      <form action="home" method="post" novalidate>
          <button class="govuk-button" data-module="govuk-button"   >
            Sign in
          </button>
      {% else %}
      <form action="records" method="post" novalidate>
          <button class="govuk-button" data-module="govuk-button"   >
            Sign in
          </button>
      {% endif %}
    </div>



  </div>
</div>

{% endblock %}
